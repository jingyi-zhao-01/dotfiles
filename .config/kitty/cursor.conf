# Cursor-trail settings â€” animated cursor trail (annotated)
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#cursor_trail

# cursor_trail <ms>
# - Enable the cursor trail animation. value = milliseconds threshold.
# - Trail is considered only if the cursor was stationary for >= this value.
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#cursor_trail
cursor_trail 1

# cursor_trail_start_threshold <cells>
# - Minimum number of character cells the cursor must move before a trail is shown.
# - Increase to avoid trails for small movements.
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#cursor_trail_start_threshold
cursor_trail_start_threshold 3

# cursor_trail_decay <fast> <slow>
# - Two floats (seconds): fast and slow decay times that control how quickly the trail fades.
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#cursor_trail_decay
cursor_trail_decay 0.08 0.35

# cursor_trail_color <color> (optional)
# - Trail color; use 'none' to use cursor background. Example commented below.
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#cursor_trail_color
cursor_trail_color #ff8888
