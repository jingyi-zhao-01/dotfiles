# Tab bar configuration — moved from kitty.conf

# Active tab
active_tab_background #002FA7
active_tab_foreground #f8f5ff

# Inactive tab
inactive_tab_background #1a1f3a
inactive_tab_foreground #c7cbe3

# Tab-bar layout / spacing / style
tab_bar_style powerline
tab_bar_margin_width 6.0
tab_bar_margin_height 6.0 4.0
tab_bar_margin_color #0f1724

# Per-tab padding / separator / font styles
tab_separator " ┇ "
active_tab_font_style bold-italic
inactive_tab_font_style normal
