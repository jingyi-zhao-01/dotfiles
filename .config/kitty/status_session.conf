# Left pane: Google Calendar list (refresh every 10 minutes)
launch --title "Calendars" zsh -ic "watch -n 600 'gcalcli agenda'"

# Right column (vertical split): systemd timers (refresh every 10 seconds)
launch --location=vsplit --title "Timers" zsh -ic "watch -n 10 'systemctl --user list-timers --no-pager'"

# Bottom-right: system monitor
launch --location=hsplit --title "System Monitor" btop

