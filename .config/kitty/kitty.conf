# Configuration (annotated)
# For detailed docs see: https://sw.kovidgoyal.net/kitty/conf.html

# font_family — primary font family used by kitty.
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#font_family
font_family                 JetBrainsMono Nerd Font

# font_size — base font size (in pts).
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#font_size
font_size                   12

# bold_font / italic_font / bold_italic_font — font substitution behaviour.
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#bold_font
bold_font                   auto
italic_font                 auto
bold_italic_font            auto

# remember_window_size — restore window size between sessions (yes/no).
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#remember_window_size
remember_window_size        no

# initial_window_width / initial_window_height — starting window size (pixels).
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#initial_window_width
initial_window_width        950
initial_window_height       500

# cursor_blink_interval — seconds between cursor blink toggles.
# cursor_stop_blinking_after — stop blinking after N seconds (0 = never stop).
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#cursor_blink_interval
cursor_blink_interval       0.5
cursor_stop_blinking_after  1

# scrollback_lines — number of lines kept in scrollback buffer.
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#scrollback_lines
scrollback_lines            2000

# wheel_scroll_min_lines — minimum lines scrolled per mouse wheel step.
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#wheel_scroll_min_lines
wheel_scroll_min_lines      1

# enable_audio_bell — enable/disable audible bell.
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#enable_audio_bell
enable_audio_bell           no

# window_padding_width — padding inside the window (in px).
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#window_padding_width
window_padding_width        10

# hide_window_decorations — show/hide OS window decorations (titlebar, borders).
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#hide_window_decorations
hide_window_decorations     yes

# background_opacity — terminal background opacity (0.0 - 1.0).
# dynamic_background_opacity — allow per-window opacity changes.
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#background_opacity
background_opacity          0.7
dynamic_background_opacity  yes

# confirm_os_window_close — ask for confirmation when closing OS window (0/1).
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#confirm_os_window_close
confirm_os_window_close     0

# selection_foreground / selection_background — colors used for text selection.
# Use "none" to keep terminal defaults.
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#selection_foreground
selection_foreground        none
selection_background        none

# Include: animated-cursor settings (separate file)
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#include
; include $HOME/.config/ml4w/settings/kitty-cursor-trail.conf
include ./cursor.conf

# allow_remote_control — enable remote control protocol for kittens / scripts.
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#allow_remote_control
allow_remote_control yes

# Color scheme include (keeps color definitions in a separate file)
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#include
include colors.conf

# Custom user overrides — create `custom.conf` to override defaults.
# Docs: https://sw.kovidgoyal.net/kitty/conf.html#include
# Create the file custom.conf in ~/.config/kitty to overwrite the default configuration
include ./custom.conf

# Tab-bar settings moved to `tabbar.conf` (imported here).
# See: https://sw.kovidgoyal.net/kitty/conf.html#tab_bar
include ./tabbar.conf



